---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  {%- case page.category -%}
    {%- when "Liao's Tele" -%}
      {%- assign back_tab = "telegrams" -%}
    {%- when "报刊杂志" -%}
      {%- assign back_tab = "magazines" -%}
    {%- else -%}
      {%- assign back_tab = "byBook" -%}
  {%- endcase -%}
  <a href="{{ site.baseurl }}/#{{ back_tab }}">回到目录页</a>
  <hr>
  {{ content }}
</article>
