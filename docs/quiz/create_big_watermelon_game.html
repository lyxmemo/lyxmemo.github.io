    <style>

        #top-line-visual {

            z-index: 100;

            padding-top: 5vh; /* é¡¶éƒ¨ç•™ç™½ï¼Œé˜²æ­¢æ–‡å­—å¤ªé ä¸Š */
        }

        /* è°ƒæ•´æ¸¸æˆç»“æŸæ ‡é¢˜ä½ç½®ï¼Œç§»é™¤ç»å¯¹å®šä½ï¼Œè®©å®ƒåœ¨flexæµä¸­ */
        #game-over-overlay h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem; /* å¢åŠ æ ‡é¢˜å’Œå›¾ç‰‡ä¹‹é—´çš„è·ç¦» */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center; /* ç¡®ä¿æ–‡æœ¬å±…ä¸­ */
            padding-top: 5vh; /* é¢å¤–å¢åŠ é¡¶éƒ¨å†…è¾¹è·ï¼Œç¡®ä¿æ–‡å­—åœ¨æœ€ä¸Šæ–¹ */
        }

        /* æ–°å¢ï¼šç­‰çº§10å›¾ç‰‡çš„å®¹å™¨ */
        #level-10-image-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 2rem; /* å›¾ç‰‡å’ŒæŒ‰é’®ä¹‹é—´å¢åŠ é—´è· */
            border: 8px solid gold; /* åŠ ç²—çš„é‡‘è‰²è¾¹æ¡† */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.5); /* é—ªè€€æ•ˆæœ */
            display: none; /* é»˜è®¤éšè— */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-shrink: 0; /* é˜²æ­¢å›¾ç‰‡å®¹å™¨åœ¨å°å±å¹•ä¸Šç¼©å° */
        }

        #level-10-image {
            width: 100%;

            object-fit: cover;
            display: block;
        }

        #restart-button {
            font-size: 1.125rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;

            border-radius: 50px;
            background-color: #FFD700;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* margin-top: auto; ç§»é™¤è¿™ä¸ªï¼Œå› ä¸ºæˆ‘ä»¬ä¸å†å°†æŒ‰é’®æ¨åˆ°æœ€åº•éƒ¨ï¼Œè€Œæ˜¯ä¸å›¾ç‰‡ä¿æŒä¸€å®šè·ç¦» */
            margin-bottom: 2rem; /* åº•éƒ¨ç•™ç™½ */
        }

        }

<body>


    <div id="game-wrapper">
        <div id="game-container">
            <div id="top-line-visual"></div>
        </div>

        <div id="game-over-overlay">
            <h2>æ¸¸æˆç»“æŸ</h2>
            <div id="level-10-image-container">
                <img id="level-10-image" src="" alt="åˆæˆæˆåŠŸ">
            </div>
            <button id="restart-button">é‡æ–°å¼€å§‹</button>
        </div>

        <div id="next-fruit-container">
            <div id="next-fruit-preview"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. matter.js åŸºç¡€è®¾ç½® ---
            const { Engine, Runner, World, Bodies, Events } = Matter;

            const gameWrapper = document.getElementById('game-wrapper');
            const gameContainer = document.getElementById('game-container');
            const nextFruitPreview = document.getElementById('next-fruit-preview');
            const gameOverOverlay = document.getElementById('game-over-overlay');
            const restartButton = document.getElementById('restart-button');
            const gameOverTitle = gameOverOverlay.querySelector('h2');
            const level10ImageContainer = document.getElementById('level-10-image-container'); // è·å–å›¾ç‰‡å®¹å™¨
            const level10Image = document.getElementById('level-10-image'); // è·å–å›¾ç‰‡å…ƒç´ æœ¬èº«


            let width, height;

            function setupGameSize() {
                width = window.innerWidth;
                height = window.innerHeight;
                gameWrapper.style.width = `${width}px`;
                gameWrapper.style.height = `${height}px`;
            }
            setupGameSize();

            window.addEventListener('resize', () => {
                window.location.reload();
            });


            // --- å¼•æ“ ---
            const engine = Engine.create();
            const world = engine.world;
            engine.world.gravity.y = 0.9;
            engine.enableSleeping = true;
            // ğŸš€ ä¿®å¤ç©¿é€ Bugï¼š
            // å¢åŠ æ±‚è§£å™¨è¿­ä»£æ¬¡æ•°ï¼Œè®©ç¢°æ’æ£€æµ‹æ›´ç²¾ç¡®
            engine.positionIterations = 8;
            engine.velocityIterations = 6;

            // --- 2. "å›¾ç‰‡" æ•°æ® ---

            // --- ğŸŒŸ ä¿®æ”¹ç‚¹ 2ï¼šè°ƒå°æ‰€æœ‰åŠå¾„ ---
            const FRUITS_DATA = [
                { level: 1, radius: 18, label: "ç­‰çº§1", color: "#FFD700", imageUrl: "../assets/images/create_big_watermelon_game/1.JPG", imgWidth: 339, imgHeight: 464 },
                { level: 2, radius: 22, label: "ç­‰çº§2", color: "#FFA07A", imageUrl: "../assets/images/create_big_watermelon_game/2.JPG", imgWidth: 121, imgHeight: 111 },
                { level: 3, radius: 26, label: "ç­‰çº§3", color: "#20B2AA", imageUrl: "../assets/images/create_big_watermelon_game/3.PNG", imgWidth: 449, imgHeight: 559 },
                { level: 4, radius: 32, label: "ç­‰çº§4", color: "#8A2BE2", imageUrl: "../assets/images/create_big_watermelon_game/4.jpg", imgWidth: 369, imgHeight: 366 },
                { level: 5, radius: 38, label: "ç­‰çº§5", color: "#DC143C", imageUrl: "../assets/images/create_big_watermelon_game/2.JPG", imgWidth: 121, imgHeight: 111 },
                { level: 6, radius: 47, label: "ç­‰çº§6", color: "#006400", imageUrl: "../assets/images/create_big_watermelon_game/5.jpg", imgWidth: 888, imgHeight: 898 },
                { level: 7, radius: 56, label: "ç­‰çº§7", color: "#FF4500", imageUrl: "../assets/images/create_big_watermelon_game/6.JPG", imgWidth: 564, imgHeight: 545 },
                { level: 8, radius: 68, label: "ç­‰çº§8", color: "#4169E1", imageUrl: "../assets/images/create_big_watermelon_game/7.jpg", imgWidth: 381, imgHeight: 409 },
                { level: 9, radius: 83, label: "ç­‰çº§9", color: "#FF1493", imageUrl: "../assets/images/create_big_watermelon_game/8.JPG", imgWidth: 515, imgHeight: 802 },
                { level: 10, radius: 100, label: "ç­‰çº§10", color: "#1E90FF", imageUrl: "../assets/images/create_big_watermelon_game/9.JPG", imgWidth: 108, imgHeight: 103 },
                { level: 11, radius: 120, label: "ç­‰çº§10", color: "#1E90FF", imageUrl: "../assets/images/create_big_watermelon_game/10.JPG", imgWidth: 317, imgHeight: 306 },
//                { level: 11, radius: 120, label: "ç­‰çº§10", color: "#1E90FF", imageUrl: "../assets/images/create_big_watermelon_game/11.JPG", imgWidth: 600, imgHeight: 442 }
            ];
            FRUITS_DATA.forEach(fruit => {
                const img = new Image();
                img.src = fruit.imageUrl;
            });

            const MAX_LEVEL = FRUITS_DATA.length;

            // --- ğŸŒŸ ä¿®æ”¹ç‚¹ 1ï¼šä»ç¬¬ 5 çº§å¼€å§‹ ---
            const STARTING_LEVELS = [ 5, 5, 6, 7]; // åŸä¸º [1, 2, 2, 3, 3, 4]

            let currentLevel = 0;
            let nextLevel = 0;
            let canDrop = true;
            let gameOver = false;
            let gameStatus = "playing";
            let gameOverCheckInterval = null;

            // --- 3. åˆ›å»ºè¾¹ç•Œ (å¢™å’Œåœ°æ¿) ---
            const wallThickness = 60;

            const ground = Bodies.rectangle(width / 2, height + (wallThickness / 2), width, wallThickness, {
                isStatic: true,
                label: "ground",
                render: { fillStyle: 'transparent' }
            });
            const leftWall = Bodies.rectangle(0 - (wallThickness / 2), height / 2, wallThickness, height, {
                isStatic: true,
                label: "leftWall",
                render: { fillStyle: 'transparent' }
            });
            const rightWall = Bodies.rectangle(width + (wallThickness / 2), height / 2, wallThickness, height, {
                isStatic: true,
                label: "rightWall",
                render: { fillStyle: 'transparent' }
            });

            const topLineY = 60;
            const topLine = Bodies.rectangle(width / 2, topLineY, width, 2, {
                isStatic: true,
                isSensor: true,
                label: "topLine",
                render: { fillStyle: 'transparent' }
            });

            World.add(world, [ground, leftWall, rightWall, topLine]);


            // --- 4. æ‰è½ "å›¾ç‰‡" çš„åŠŸèƒ½ (ğŸš€ ä¿®å¤ç‚¹ 1) ---
            // æ·»åŠ  isDropped å‚æ•°ï¼Œé»˜è®¤ä¸º false
            function addFruit(x, y, level, isDropped = false) {
                if (gameStatus !== "playing") return;

                const data = FRUITS_DATA.find(f => f.level === level);
                if (!data) return;

                const fruitBody = Bodies.circle(x, y, data.radius, {
                    label: `fruit-${data.level}`,
                    restitution: 0.2,
                    friction: 0.1,
                    density: 0.001
                });

                const fruitElement = document.createElement('div');
                fruitElement.classList.add('fruit-element');
                fruitElement.style.width = `${data.radius * 2}px`;
                fruitElement.style.height = `${data.radius * 2}px`;
                fruitElement.style.backgroundImage = `url('${data.imageUrl}')`;

                fruitBody.element = fruitElement;
                gameContainer.appendChild(fruitElement);

                // --- ğŸš€ ä¿®å¤ç‚¹ 2ï¼šé€»è¾‘ä¿®æ”¹ ---
                // åªæœ‰ç©å®¶äº²æ‰‹ "Dropped" (isDropped = true) çš„æ°´æœæ‰æœ‰å®½é™æœŸ
                // åˆå¹¶ (merge) äº§ç”Ÿçš„æ°´æœ (isDropped = false) å¿…é¡»ç«‹å³æ¥å—å¤±è´¥æ£€æŸ¥
                if (isDropped) {
                    fruitBody.isNew = true;
                    setTimeout(() => {
                        if (fruitBody.world) {
                            fruitBody.isNew = false;
                        }
                    }, 500); // å®½é™æœŸå¯ä»¥è®¾ç½®é•¿ä¸€ç‚¹ï¼Œåªå¯¹ç©å®¶æ“ä½œç”Ÿæ•ˆ
                } else {
                    fruitBody.isNew = false; // åˆå¹¶äº§ç”Ÿçš„æ°´æœï¼Œç«‹å³ç”Ÿæ•ˆ
                }

                World.add(world, fruitBody);
                return fruitBody;
            }

            // --- 5. "ä¸‹ä¸€ä¸ª" é€»è¾‘ ---
            function setNextFruit() {
                if (currentLevel === 0) {
                    currentLevel = STARTING_LEVELS[Math.floor(Math.random() * STARTING_LEVELS.length)];
                } else {
                    currentLevel = nextLevel;
                }
                nextLevel = STARTING_LEVELS[Math.floor(Math.random() * STARTING_LEVELS.length)];

                const currentData = FRUITS_DATA.find(f => f.level === currentLevel);
                if (currentData) {
                    nextFruitPreview.innerHTML = '';
                    // ä½¿ç”¨ currentData.imageUrl æ¥è®¾ç½®é¢„è§ˆ
                    nextFruitPreview.style.backgroundImage = `url('${currentData.imageUrl}')`;
                    nextFruitPreview.style.opacity = '1';
                }
            }

            // --- 6. æ·»åŠ ç‚¹å‡»äº‹ä»¶ (ğŸš€ ä¿®å¤ç‚¹ 3) ---
            function handleDrop(event) {
                if (!canDrop || gameOver || gameStatus !== "playing") return;
                event.preventDefault();

                let x;
                if (event.type.startsWith('touch')) {
                    const touch = event.touches[0] || event.changedTouches[0];
                    x = touch.clientX - gameContainer.getBoundingClientRect().left;
                } else {
                    x = event.offsetX;
                }

                const data = FRUITS_DATA.find(f => f.level === currentLevel);
                if (!data) return;

                const minX = data.radius;
                const maxX = width - data.radius;

                x = Math.max(minX, Math.min(x, maxX));

                // --- ğŸš€ ä¿®å¤ç‚¹ 3ï¼šè°ƒç”¨ addFruit æ—¶ä¼ å…¥ 'true' ---
                addFruit(x, 25, currentLevel, true);

                setNextFruit();

                canDrop = false;
                setTimeout(() => {
                    canDrop = true;
                }, 100);
            }

            gameContainer.addEventListener('mousedown', handleDrop);
            gameContainer.addEventListener('touchstart', handleDrop, { passive: false });


            // --- 7. æ ¸å¿ƒï¼šåˆå¹¶é€»è¾‘ ---
            Events.on(engine, 'collisionStart', (event) => {
                if (gameOver || gameStatus !== "playing") return;

                const pairs = event.pairs;
                for (let i = 0; i < pairs.length; i++) {
                    const { bodyA, bodyB } = pairs[i];
                    if (bodyA.label.startsWith('fruit-') && bodyB.label === bodyA.label) {
                        const currentLevel = parseInt(bodyA.label.split('-')[1]);
                        if (currentLevel === MAX_LEVEL) continue;
                        const nextLevel = currentLevel + 1;

                        if (bodyA.element) bodyA.element.remove();
                        if (bodyB.element) bodyB.element.remove();

                        World.remove(world, [bodyA, bodyB]);

                        const newX = (bodyA.position.x + bodyB.position.x) / 2;
                        const newY = (bodyA.position.y + bodyB.position.y) / 2;

                        setTimeout(() => {
                            // è°ƒç”¨ addFruit æ—¶ä¸ä¼  'true'ï¼ŒisDropped é»˜è®¤ä¸º false
                            const newFruit = addFruit(newX, newY, nextLevel);

                            if (newFruit && nextLevel === MAX_LEVEL && gameStatus === "playing") {
                                triggerGameOver("success");
                            }
                        }, 50);
                    }
                }
            });

            // --- 8. æ¸¸æˆç»“æŸé€»è¾‘ (ä½¿ç”¨æœ€å¼€å§‹çš„å¹²å‡€ç‰ˆæœ¬) ---
            function checkGameOver() {
                if (gameOver || gameStatus !== "playing") return;

                const allFruits = world.bodies.filter(body => body.label.startsWith('fruit-'));
                for (const fruit of allFruits) {
                    // åªè·³è¿‡ç©å®¶åˆšæ‰”ä¸‹çš„
                    if (fruit.isNew) continue;
                    const topEdgeY = fruit.position.y - fruit.circleRadius;
                    if (topEdgeY < topLineY) {
                        triggerGameOver("failure");
                        break;
                    }
                }
            }

            // --- 9. è§¦å‘ç»“æŸ ---
            function triggerGameOver(status) {
                if (gameOver || gameStatus !== "playing") return;

                console.log(`æ¸¸æˆç»“æŸ: ${status}`);
                gameOver = true;
                gameStatus = status;

                if (gameOverCheckInterval) {
                    clearInterval(gameOverCheckInterval);
                }
                Runner.stop(runner);

                if (status === "success") {
                    gameOverTitle.textContent = "æ­å–œï¼åˆæˆæˆåŠŸï¼";
                    // æ‰¾åˆ°ç­‰çº§10çš„å›¾ç‰‡æ•°æ®
                    const level10Data = FRUITS_DATA.find(f => f.level === MAX_LEVEL);
                    if (level10Data) {
                        level10Image.src = level10Data.imageUrl;
                        level10ImageContainer.style.display = 'flex'; // æ˜¾ç¤ºå›¾ç‰‡å®¹å™¨
                    }
                } else {
                    gameOverTitle.textContent = "æ¸¸æˆå¤±è´¥";
                    level10ImageContainer.style.display = 'none'; // å¤±è´¥æ—¶éšè—å›¾ç‰‡
                }

                gameOverOverlay.style.display = 'flex';
                setTimeout(() => {
                    gameOverOverlay.style.opacity = '1';
                }, 10);
            }

            // --- 10. æ¸¸æˆé‡å¯é€»è¾‘ ---
            function restartGame() {
                console.log("æ¸¸æˆé‡å¯...");
                gameOverOverlay.style.opacity = '0';
                setTimeout(() => {
                    gameOverOverlay.style.display = 'none';
                    gameOverTitle.textContent = "æ¸¸æˆç»“æŸ";
                    level10ImageContainer.style.display = 'none'; // éšè—å›¾ç‰‡
                }, 500);

                gameOver = false;
                gameStatus = "playing";
                canDrop = true;

                const allFruitElements = document.querySelectorAll('.fruit-element');
                allFruitElements.forEach(el => el.remove());
                const allFruitBodies = world.bodies.filter(body => body.label.startsWith('fruit-'));
                World.remove(world, allFruitBodies);

                Runner.run(runner, engine);
                currentLevel = 0;
                setNextFruit();
                startGameLoop();
            }
            restartButton.addEventListener('click', restartGame);

            // --- 11. è¿è¡Œå¼•æ“ å’Œ æ¸²æŸ“å¾ªç¯ ---
            const runner = Runner.create();
            Runner.run(runner, engine);

            Events.on(engine, 'afterUpdate', () => {
                const fruits = world.bodies.filter(body => body.element);
                for (const fruit of fruits) {
                    const { x, y } = fruit.position;
                    const angle = fruit.angle;
                    const xPos = x - fruit.circleRadius;
                    const yPos = y - fruit.circleRadius;
                    fruit.element.style.transform = `translate(${xPos}px, ${yPos}px) rotate(${angle}rad)`;
                }
            });

            // å¯åŠ¨æ¸¸æˆä¸»å¾ªç¯
            function startGameLoop() {
                setNextFruit();
                if (gameOverCheckInterval) {
                    clearInterval(gameOverCheckInterval);
                }
                // æ£€æŸ¥é—´éš”å¯ä»¥æ”¾å› 1000msï¼Œå› ä¸º Bug å·²ç»ä¿®å¤
                gameOverCheckInterval = setInterval(checkGameOver, 1000);
            }

            // å¼€å§‹æ¸¸æˆ
            startGameLoop();
        });
    </script>

            class="bg-purple-600 hover:bg-purple-700 text-white font-bold p-3 rounded-full shadow-lg flex items-center justify-center transition-all duration-300 ease-in-out transform hover:scale-105">

            </svg>
