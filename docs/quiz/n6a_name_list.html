<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陸軍新編第六軍人員名冊</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700;900&family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f0e8;
            --bg-card: #fffdf8;
            --bg-header: #2c2416;
            --text: #3a3020;
            --text-light: #8a7e6e;
            --text-muted: #b5a996;
            --accent: #c4944a;
            --accent-hover: #a87a38;
            --accent-light: #f0dfc4;
            --border: #e0d6c4;
            --border-light: #ece5d8;
            --highlight: #fef3c7;
            --tree-line: #d4c9b6;
            --badge-army: #6b4c1e;
            --badge-div: #2d5a27;
            --badge-brig: #4a3b8c;
            --badge-regt: #8c3b3b;
            --badge-dept: #3b6e8c;
            --badge-bn: #6e5a3b;
            --badge-co: #5a6e3b;
            --shadow: 0 1px 3px rgba(44,36,22,0.08), 0 4px 12px rgba(44,36,22,0.04);
            --shadow-lg: 0 4px 6px rgba(44,36,22,0.07), 0 12px 24px rgba(44,36,22,0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* ─── Header ─── */
        .header {
            background: var(--bg-header);
            color: #f5f0e8;
            padding: 2rem 2rem 1.75rem;
            position: relative;
            overflow: hidden;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #d4a85c, var(--accent));
        }
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .header h1 {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.75rem;
            font-weight: 900;
            letter-spacing: 0.08em;
            color: #f5f0e8;
        }
        .header .subtitle {
            font-size: 0.8rem;
            color: #b5a996;
            margin-top: 0.3rem;
            letter-spacing: 0.04em;
        }
        .header-actions {
            display: flex;
            gap: 0.5rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
            font-family: inherit;
        }
        .btn-export {
            background: var(--accent);
            color: #fff;
        }
        .btn-export:hover { background: var(--accent-hover); }

        /* ─── View Toggle + Search Bar ─── */
        .controls {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.25rem 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-light);
        }
        .search-box {
            flex: 1;
            min-width: 240px;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 0.6rem 0.75rem 0.6rem 2.2rem;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: inherit;
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.15s;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .search-box input::placeholder { color: var(--text-muted); }
        .search-box svg {
            position: absolute;
            left: 0.65rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        .filter-select {
            padding: 0.6rem 0.75rem;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: inherit;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            min-width: 120px;
        }
        .filter-select:focus { outline: none; border-color: var(--accent); }
        .view-toggle {
            display: flex;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        .view-toggle button {
            padding: 0.5rem 0.85rem;
            border: none;
            background: var(--bg);
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.8rem;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .view-toggle button + button { border-left: 1.5px solid var(--border); }
        .view-toggle button.active {
            background: var(--accent);
            color: #fff;
        }
        .btn-reset {
            background: var(--bg);
            color: var(--text-light);
            border: 1.5px solid var(--border);
        }
        .btn-reset:hover { background: var(--border-light); }

        /* ─── Main Content ─── */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem 3rem;
        }

        /* ─── Breadcrumb (shown in search results) ─── */
        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.15rem;
            font-size: 0.72rem;
            color: var(--text-light);
            margin-bottom: 0.35rem;
        }
        .breadcrumb .crumb {
            padding: 0.1rem 0.4rem;
            border-radius: 3px;
            white-space: nowrap;
        }
        .breadcrumb .sep {
            color: var(--text-muted);
            font-size: 0.65rem;
        }
        .crumb-0 { background: #f0e6d4; color: var(--badge-army); font-weight: 600; }
        .crumb-1 { background: #dceeda; color: var(--badge-div); }
        .crumb-2 { background: #e4dff5; color: var(--badge-brig); }
        .crumb-3 { background: #f5dfdf; color: var(--badge-regt); }
        .crumb-4 { background: #dfe9f5; color: var(--badge-dept); }
        .crumb-5 { background: #f0e6d4; color: var(--badge-bn); }
        .crumb-6 { background: #e6f0d4; color: var(--badge-co); }
        .crumb-7, .crumb-8 { background: #ece5d8; color: var(--text-light); }

        /* ─── Search Results (Flat List) ─── */
        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            padding: 0.85rem 1rem;
            margin-bottom: 0.5rem;
            box-shadow: var(--shadow);
            transition: border-color 0.15s;
        }
        .result-card:hover { border-color: var(--accent); }
        .result-row {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .result-name {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text);
            min-width: 4em;
        }
        .result-rank {
            font-size: 0.8rem;
            color: var(--text-light);
            padding: 0.15rem 0.5rem;
            background: var(--accent-light);
            border-radius: 4px;
        }
        .result-alias {
            font-size: 0.8rem;
            color: var(--accent);
            font-style: italic;
        }
        .result-origin {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-left: auto;
        }
        .highlight-match {
            background: #fde68a;
            padding: 0 2px;
            border-radius: 2px;
        }

        /* ─── Tree View ─── */
        .tree-view { padding-top: 0.5rem; }
        .tree-node {
            position: relative;
        }
        .tree-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.1s;
            user-select: none;
        }
        .tree-header:hover { background: rgba(196,148,74,0.07); }
        .tree-toggle {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: transform 0.2s;
            flex-shrink: 0;
        }
        .tree-toggle.open { transform: rotate(90deg); }
        .tree-toggle.leaf { visibility: hidden; }
        .tree-label {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .tree-count {
            font-size: 0.7rem;
            color: var(--text-muted);
            background: var(--border-light);
            padding: 0.1rem 0.4rem;
            border-radius: 10px;
        }
        .tree-badge {
            font-size: 0.65rem;
            padding: 0.1rem 0.45rem;
            border-radius: 3px;
            font-weight: 500;
        }
        .badge-army { background: #f0e6d4; color: var(--badge-army); }
        .badge-div  { background: #dceeda; color: var(--badge-div); }
        .badge-brig { background: #e4dff5; color: var(--badge-brig); }
        .badge-regt { background: #f5dfdf; color: var(--badge-regt); }
        .badge-dept { background: #dfe9f5; color: var(--badge-dept); }
        .badge-bn   { background: #f0e6d4; color: var(--badge-bn); }
        .badge-co   { background: #e6f0d4; color: var(--badge-co); }

        .tree-children {
            margin-left: 1.25rem;
            padding-left: 0.75rem;
            border-left: 1.5px solid var(--tree-line);
            overflow: hidden;
            transition: max-height 0.25s ease;
        }
        .tree-children.collapsed {
            max-height: 0 !important;
            overflow: hidden;
        }

        /* Person row inside tree */
        .tree-person {
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
            padding: 0.3rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            flex-wrap: wrap;
            transition: background 0.1s;
        }
        .tree-person:hover { background: var(--highlight); }
        .tree-person .p-name {
            font-family: 'Noto Serif TC', serif;
            font-weight: 600;
            font-size: 0.95rem;
            min-width: 3.5em;
        }
        .tree-person .p-rank {
            color: var(--text-light);
            font-size: 0.78rem;
        }
        .tree-person .p-alias {
            color: var(--accent);
            font-size: 0.78rem;
            font-style: italic;
        }
        .tree-person .p-origin {
            color: var(--text-muted);
            font-size: 0.78rem;
            margin-left: auto;
        }

        /* ─── Footer ─── */
        .footer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.75rem 2rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border-light);
        }

        /* ─── Empty State ─── */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }
        .empty-state svg { margin-bottom: 0.75rem; }
        .empty-state p { font-size: 0.9rem; }

        /* ─── Scrollbar ─── */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        /* ─── Responsive ─── */
        @media (max-width: 768px) {
            .header { padding: 1.25rem 1rem; }
            .header h1 { font-size: 1.3rem; }
            .controls { padding: 1rem; }
            .main { padding: 0.75rem 1rem 2rem; }
            .result-row { gap: 0.5rem; }
            .result-origin { margin-left: 0; }
            .tree-children { margin-left: 0.75rem; padding-left: 0.5rem; }
        }
    </style>
</head>

const pathStack = []; // {level, name}
let curDept = '';
const DATA = RAW.map(item => {
    if (item.dept) {
        const level = getLevel(item.dept);
        while (pathStack.length && pathStack[pathStack.length - 1].level >= level)
            pathStack.pop();
        pathStack.push({ level, name: item.dept });
        curDept = item.dept;
    }
    return {
        ...item,
        fullPath: pathStack.map(p => ({ level: p.level, name: p.name })),
        resolvedDept: curDept
    };
});

// ═══════════════════════════════════════════
// BUILD TREE STRUCTURE
// ═══════════════════════════════════════════
function buildTree(records) {
    const root = { name: '全部', level: -1, children: [], people: [] };
    const stack = [root];

    for (const rec of records) {
        if (rec.dept) {
            const level = getLevel(rec.dept);
            while (stack.length > 1 && stack[stack.length - 1].level >= level)
                stack.pop();
            const node = { name: rec.dept, level, children: [], people: [] };
            stack[stack.length - 1].children.push(node);
            stack.push(node);
        }
        // Add person to current node
        if (stack.length > 1) {
            stack[stack.length - 1].people.push(rec);
        } else {
            root.people.push(rec);
        }
    }
    return root;
}

function countAll(node) {
    let c = node.people.length;
    for (const ch of node.children) c += countAll(ch);
    return c;
}

// ═══════════════════════════════════════════
// STATE
// ═══════════════════════════════════════════
let currentView = 'tree';
let searchText = '';
let rankValue = '';
let originValue = '';
let openNodes = new Set(); // track which tree nodes are open

// ═══════════════════════════════════════════
// FILTER
// ═══════════════════════════════════════════
function matchesFilter(rec) {
    if (rankValue && rec.rank !== rankValue) return false;
    if (originValue && rec.origin !== originValue) return false;
    if (searchText) {
        const q = searchText;
        const pathStr = rec.fullPath.map(p => p.name).join('');
        if (!(rec.name.includes(q) || rec.alias.includes(q) || rec.origin.includes(q)
            || rec.rank.includes(q) || rec.resolvedDept.includes(q) || pathStr.includes(q)))
            return false;
    }
    return true;
}

// ═══════════════════════════════════════════
// RENDERING: Search/List View
// ═══════════════════════════════════════════
function renderListView() {
    const main = document.getElementById('mainContent');
    const filtered = DATA.filter(matchesFilter);
    document.getElementById('statusText').textContent = `共 ${filtered.length} 筆 / ${DATA.length} 筆`;

    if (!filtered.length) {
        main.innerHTML = `<div class="empty-state">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            <p>未找到符合條件的記錄</p></div>`;
        return;
    }

    const frag = document.createDocumentFragment();
    const limit = Math.min(filtered.length, 500);
    for (let i = 0; i < limit; i++) {
        const rec = filtered[i];
        const card = document.createElement('div');
        card.className = 'result-card';

        // Breadcrumb
        let bc = '';
        if (rec.fullPath.length) {
            bc = '<div class="breadcrumb">' +
                rec.fullPath.map((p, idx) =>
                    (idx > 0 ? '<span class="sep">›</span>' : '') +
                    `<span class="crumb ${getCrumbClass(p.level)}">${esc(p.name)}</span>`
                ).join('') + '</div>';
        }

        const nameHtml = searchText ? highlightMatch(rec.name, searchText) : esc(rec.name);
        const aliasHtml = rec.alias ? `<span class="result-alias">字 ${searchText ? highlightMatch(rec.alias, searchText) : esc(rec.alias)}</span>` : '';
        const originHtml = rec.origin ? `<span class="result-origin">${searchText ? highlightMatch(rec.origin, searchText) : esc(rec.origin)}</span>` : '';

        card.innerHTML = bc +
            `<div class="result-row">
                <span class="result-name">${nameHtml}</span>
                <span class="result-rank">${esc(rec.rank)}</span>
                ${aliasHtml}
                ${originHtml}
            </div>`;
        frag.appendChild(card);
    }
    main.innerHTML = '';
    if (filtered.length > limit) {
        const notice = document.createElement('div');
        notice.style.cssText = 'text-align:center;padding:0.5rem;color:var(--text-muted);font-size:0.8rem;margin-bottom:0.5rem;';
        notice.textContent = `顯示前 ${limit} 筆，共 ${filtered.length} 筆符合條件`;
        main.appendChild(notice);
    }
    main.appendChild(frag);
}

// ═══════════════════════════════════════════
// RENDERING: Tree View
// ═══════════════════════════════════════════
function renderTreeView() {
    const main = document.getElementById('mainContent');
    main.innerHTML = '';

    // If there's a search/filter, show flat results in list style instead
    if (searchText || rankValue || originValue) {
        renderListView();
        return;
    }

    const tree = buildTree(DATA);
    document.getElementById('statusText').textContent = `共 ${DATA.length} 筆`;

    const container = document.createElement('div');
    container.className = 'tree-view';

    // Render tree nodes
    for (const child of tree.children) {
        container.appendChild(renderTreeNode(child, [child.name]));
    }
    // Top-level people (if any)
    for (const p of tree.people) {
        container.appendChild(renderPersonRow(p));
    }
    main.appendChild(container);
}

function renderTreeNode(node, pathNames) {
    const el = document.createElement('div');
    el.className = 'tree-node';
    const nodeId = pathNames.join('/');
    const total = countAll(node);
    const hasChildren = node.children.length > 0 || node.people.length > 0;
    const isOpen = openNodes.has(nodeId);

    // Header
    const header = document.createElement('div');
    header.className = 'tree-header';
    header.innerHTML = `
        <span class="tree-toggle ${hasChildren ? (isOpen ? 'open' : '') : 'leaf'}">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5l8 7-8 7z"/></svg>
        </span>
        <span class="tree-badge ${getBadgeClass(node.level)}">${getLevelName(node.level)}</span>
        <span class="tree-label">${esc(node.name)}</span>
        <span class="tree-count">${total} 人</span>
    `;
    header.onclick = () => {
        if (isOpen) openNodes.delete(nodeId);
        else openNodes.add(nodeId);
        renderTreeView();
    };
    el.appendChild(header);

    // Children container
    if (hasChildren) {
        const childContainer = document.createElement('div');
        childContainer.className = 'tree-children' + (isOpen ? '' : ' collapsed');
        if (isOpen) {
            // Render direct people first
            for (const p of node.people) {
                childContainer.appendChild(renderPersonRow(p));
            }
            // Then child nodes
            for (const ch of node.children) {
                childContainer.appendChild(renderTreeNode(ch, [...pathNames, ch.name]));
            }
        }
        el.appendChild(childContainer);
    }
    return el;
}

function renderPersonRow(rec) {
    const row = document.createElement('div');
    row.className = 'tree-person';
    row.innerHTML = `
        <span class="p-rank">${esc(rec.rank)}</span>
        <span class="p-name">${esc(rec.name)}</span>
        ${rec.alias ? `<span class="p-alias">字 ${esc(rec.alias)}</span>` : ''}
        ${rec.origin ? `<span class="p-origin">${esc(rec.origin)}</span>` : ''}
    `;
    return row;
}

// ═══════════════════════════════════════════
// UTILITIES
// ═══════════════════════════════════════════
function esc(s) {
    if (!s) return '';
    return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function highlightMatch(text, query) {
    if (!text || !query) return esc(text);
    const escaped = esc(text);
    const qEsc = esc(query);
    const idx = escaped.indexOf(qEsc);
    if (idx === -1) return escaped;
    return escaped.substring(0, idx) +
        `<span class="highlight-match">${escaped.substring(idx, idx + qEsc.length)}</span>` +
        escaped.substring(idx + qEsc.length);
}

// ═══════════════════════════════════════════
// VIEW SWITCHING
// ═══════════════════════════════════════════
function setView(v) {
    currentView = v;
    document.getElementById('btnTree').classList.toggle('active', v === 'tree');
    document.getElementById('btnList').classList.toggle('active', v === 'list');
    render();
}

function render() {
    if (currentView === 'tree') renderTreeView();
    else renderListView();
}

// ═══════════════════════════════════════════
// FILTERS INIT
// ═══════════════════════════════════════════
function initFilters() {
    const ranks = [...new Set(DATA.map(r => r.rank).filter(Boolean))].sort();
    const origins = [...new Set(DATA.map(r => r.origin).filter(Boolean))].sort();
    const rf = document.getElementById('rankFilter');
    const of2 = document.getElementById('originFilter');
    ranks.forEach(r => { const o = document.createElement('option'); o.value = r; o.textContent = r; rf.appendChild(o); });
    origins.forEach(r => { const o = document.createElement('option'); o.value = r; o.textContent = r; of2.appendChild(o); });
}

function resetAll() {
    searchText = ''; rankValue = ''; originValue = '';
    document.getElementById('searchInput').value = '';
    document.getElementById('rankFilter').value = '';
    document.getElementById('originFilter').value = '';
    openNodes.clear();
    render();
}

// ═══════════════════════════════════════════
// CSV EXPORT
// ═══════════════════════════════════════════
function downloadCSV() {
    const BOM = "\uFEFF";
    const headers = ["完整路徑","部別","級職","姓名","別號","籍貫"];
    const filtered = DATA.filter(matchesFilter);
    const esc2 = s => s ? String(s).replace(/"/g,'""') : '';
    const csv = BOM + headers.join(",") + "\n" +
        filtered.map(r =>
            `"${esc2(r.fullPath.map(p=>p.name).join(' > '))}","${esc2(r.resolvedDept)}","${esc2(r.rank)}","${esc2(r.name)}","${esc2(r.alias)}","${esc2(r.origin)}"`
        ).join("\n");
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'new6th_army_roster.csv';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

// ═══════════════════════════════════════════
// INIT
// ═══════════════════════════════════════════
let debounceTimer;
document.addEventListener('DOMContentLoaded', () => {
    initFilters();
    render();

    document.getElementById('searchInput').addEventListener('input', e => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            searchText = e.target.value.trim();
            render();
        }, 200);
    });
    document.getElementById('rankFilter').addEventListener('change', e => {
        rankValue = e.target.value;
        render();
    });
    document.getElementById('originFilter').addEventListener('change', e => {
        originValue = e.target.value;
        render();
    });
});
</script>
