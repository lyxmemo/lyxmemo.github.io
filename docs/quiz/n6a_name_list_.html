        // ---------------------------------------------------------
        // APP LOGIC

        const tableBody = document.getElementById('tableBody');
        const recordCount = document.getElementById('recordCount');
        const rankFilter = document.getElementById('rankFilter');
        const nativePlaceFilter = document.getElementById('nativePlaceFilter');

        function populateFilterOptions() {
            // Get unique ranks (sorted alphabetically with empty values at end)
            const ranks = [...new Set(name_list_json.map(row => row.rank).filter(Boolean))].sort();
            ranks.forEach(rank => {
                const option = document.createElement('option');
                option.value = rank;
                option.textContent = rank;
                rankFilter.appendChild(option);
            });

            // Get unique native places (sorted alphabetically with empty values at end)
            const places = [...new Set(name_list_json.map(row => row.origin).filter(Boolean))].sort();
            places.forEach(place => {
                const option = document.createElement('option');
                option.value = place;
                option.textContent = place;
                nativePlaceFilter.appendChild(option);
            });
        }

        function getFilteredData() {
            return name_list_json.filter(row => {
                const matchName = !filterState.name || 
                    row.name.includes(filterState.name) || 
                    (row.alias && row.alias.includes(filterState.name));
                const matchRank = !filterState.rank || row.rank === filterState.rank;
                const matchPlace = !filterState.nativePlace || row.origin === filterState.nativePlace;
                return matchName && matchRank && matchPlace;
            });
        }

        function renderTable() {
            if (!tableBody) return;
            
            // Get filtered data
            const filteredData = getFilteredData();
            
            // Clear existing content
            tableBody.innerHTML = '';

            // Render rows
            filteredData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = `hover:bg-amber-50 transition-colors ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50/50'}`;
                
                tr.innerHTML = `
                    <td data-label="部別" class="p-4 text-gray-800 font-medium whitespace-pre-wrap">${row.dept || '<span class="text-gray-300">-</span>'}</td>
                    <td data-label="級職" class="p-4 text-gray-700">${row.rank || ''}</td>
                    <td data-label="姓名" class="p-4 text-gray-900 font-semibold text-lg">${row.name || ''}</td>
                    <td data-label="別號" class="p-4 text-gray-600">${row.alias || '<span class="text-gray-300"></span>'}</td>
                    <td data-label="籍貫" class="p-4 text-gray-600">${row.origin || '<span class="text-gray-300">-</span>'}</td>
                `;
                tableBody.appendChild(tr);
            });

            // Update count
            if (recordCount) {
                recordCount.textContent = `共 ${filteredData.length} 筆資料 (Total Records)`;
            }
        }

        function onFilterChange() {
            renderTable();
        }

        function resetFilters() {
            filterState.name = '';
            filterState.rank = '';
            filterState.nativePlace = '';
            document.getElementById('nameSearch').value = '';
            rankFilter.value = '';
            nativePlaceFilter.value = '';
            renderTable();
        }

        function downloadCSV() {
            // BOM for UTF-8 to ensure Traditional Chinese characters open correctly in Excel
            const BOM = "\uFEFF"; 
            const headers = ["部別", "級職", "姓名", "別號", "籍貫"];
            
            // Get filtered data for download
            const dataToDownload = getFilteredData();
            
            // Escape quotes in data to prevent CSV breakage
            const escapeCsv = (str) => {
                if (str === null || str === undefined) return "";
                return String(str).replace(/"/g, '""');
            };

            const csvContent = 
                BOM + 
                headers.join(",") + "\n" +
                dataToDownload.map(row => 
                    `"${escapeCsv(row.dept)}","${escapeCsv(row.rank)}","${escapeCsv(row.name)}","${escapeCsv(row.alias)}","${escapeCsv(row.origin)}"`
                ).join("\n");

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "military_personnel.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateFilterOptions();
            renderTable();
            
            // Attach filter change listeners
            const nameSearch = document.getElementById('nameSearch');
            nameSearch.addEventListener('input', function() {
                filterState.name = this.value;
                onFilterChange();
            });
            
            rankFilter.addEventListener('change', function() {
                filterState.rank = this.value;
                onFilterChange();
            });
            
            nativePlaceFilter.addEventListener('change', function() {
                filterState.nativePlace = this.value;
                onFilterChange();
            });
        });

    </script>
